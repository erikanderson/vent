<!DOCTYPE html>
<html ng-app="vent">
  <head>
    <link rel="stylesheet" href="normalize.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" >
   <!--  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'> -->
  </head>

  <body ng-controller="mainController">
    <div id="container">
      <div id="content">
        <div class="contents">

          <aside id="sidebar">
            <div id="logo-wrapper"><img src="ventLogo.svg">
            </div>
            <ul class="navList">
              <li>Home</li>
              <li>Manage</li>
              <li>Users</li>
              <li>History</li>
            </ul>
          </aside>

          <div id="main">
           
            <header class="masthead">
              <h1>Items</h1>
              <div id="createProduct" ng-click="postVentData()">Create Item</div>
              <input class="newItemInput form-control" placeholder="Item to create" ng-model="newItemName">
            </header>

              <table class="table">
                <tr>
                  <th>ObjectID</th>
                  <th>Item Name</th>
                  <th>Created At</th>
                  <th>Modified At</th>
                </tr>
                <tr ng-repeat="item in items">
                  <td>{{ item.objectId }}</td>
                  <td>{{ item.itemName }}</td>
                  <td>{{ item.createdAt }}</td>
                  <td>{{ item.updatedAt }}</td>
                </tr>
              </table>

          </div>
        </div>
      </div>
    </div>

    <script src="js/parse.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>
    <script src="js/defaultHeaders.js"></script>
  </body>
</html>
